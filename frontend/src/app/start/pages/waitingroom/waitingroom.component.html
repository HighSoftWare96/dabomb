<div class="container d-flex flex-column align-items-center justify-content-center">
  <a *ngIf="getLink(room$ | async) as link" class="game-link" (click)="copyLink(link)">
    {{link}}
  </a>
  <div class="d-flex flex-row flex-wrap">
    <div *ngFor="let roomate of (roomates$ | async)" class="roomate text-center">
      <div class="info">
        <span *ngIf="roomate.id === (currentPartecipant$ | async).id" tooltip="Sei tu!">ğŸ¤š</span>
        <span *ngIf="roomate.id === (room$ | async).adminPartecipantId" tooltip="Amministra questa stanza">ğŸ‘‘</span>
      </div>
      <game-avatar [size]="8" [ngModel]="roomate.avatarSeed" [changable]="false"></game-avatar>
      <p class="text-muted">
        {{roomate.name}}
      </p>
    </div>
  </div>
  <ng-container *ngIf="(room$ | async).adminPartecipantId === (currentPartecipant$ | async).id">
    <h3>Crea nuova partita</h3>
    <form [formGroup]="form" (submit)="newGame()" class="text-center">
      <div class="scrollable">
        <div class="row">
          <game-input class="col p-0 m-0" type="number" id="rounds" formControlName="rounds">Rounds</game-input>
          <game-select class="col p-0 m-0" id="language" formControlName="language" [options]="languages">
            Lingua
          </game-select>
          <game-select class="col p-0 m-0" id="difficulty" formControlName="difficulty" [options]="difficulties">
            DifficoltÃ 
          </game-select>
        </div>
        <div class="row">
          <game-input class="col p-0 m-0" type="number" id="minTimeS" formControlName="minTimeS">Durata minima round
          </game-input>
          <game-input class="col p-0 m-0" type="number" id="maxTimeS" formControlName="maxTimeS">Durata massima round
          </game-input>
        </div>
      </div>
      <game-button type="submit" [disabled]="(roomates$ | async).length < 2 || !form.valid">Nuova partita</game-button>
    </form>
  </ng-container>
</div>
